<!DOCTYPE html>
<html>
  <head>
    <title>Serial Port Example</title>
    <style>

      svg {
        border: 1px solid black;
        width: 800px;
        height: 800px;
      }
      .transition:hover{
        stroke:green;
      }
      .state-circle {
        fill: lightblue;
        stroke: black;
        stroke-width: 2;
      }
      .state-label {
        font-family: Arial, sans-serif;
        font-size: 14px;
        text-anchor: middle;
      }
      .condition-label {
        font-family: Arial, sans-serif;
        font-size: 14px;
        text-anchor: middle;
      }
      .transition-edge {
        fill: none;
        stroke: black;
        stroke-width: 2px;
        marker-end: url(#arrowhead);
      }
      .is-inital{
        stroke:red;
      }
    </style>
  </head>
  <body>
    <button id="connectButton">Connect to Serial Port</button>
    <script src="software/tools/serial.js"></script>

    <div>
      <svg>
        <defs>
          <marker
            id="arrowhead"
            markerWidth="10"
            markerHeight="7"
            refX="10"
            refY="3.5"
            orient="auto"
          >
            <polygon points="0 0, 10 3.5, 0 7" />
          </marker>
        </defs>

        <!-- States and State Labels-->
        
        <g class="state">
    <circle class="state-circle " cx="73.5632183908046" cy="129.29292929292924" r="40" id="Stop_released"></circle>
    <text class="state-label" x="73.5632183908046" y="129.29292929292924">Stop_released</text>
    </g>
        
        <g class="state">
    <circle class="state-circle " cx="303.44827586206895" cy="533.3333333333333" r="40" id="Idle"></circle>
    <text class="state-label" x="303.44827586206895" y="533.3333333333333">Idle</text>
    </g>
        
        <g class="state">
    <circle class="state-circle " cx="418.39080459770116" cy="735.3535353535352" r="40" id="Short"></circle>
    <text class="state-label" x="418.39080459770116" y="735.3535353535352">Short</text>
    </g>
        
        <g class="state">
    <circle class="state-circle " cx="648.2758620689656" cy="331.31313131313124" r="40" id="Long"></circle>
    <text class="state-label" x="648.2758620689656" y="331.31313131313124">Long</text>
    </g>
        
        <g class="state">
    <circle class="state-circle " cx="763.2183908045978" cy="129.29292929292924" r="40" id="Stop"></circle>
    <text class="state-label" x="763.2183908045978" y="129.29292929292924">Stop</text>
    </g>
        

        <!-- Transitions (arrows) -->
        ['<g class="transition">\n    <line class="transition-edge" x1="303.44827586206895" y1="533.3333333333333" x2="418.39080459770116" y2="735.3535353535352"></line>\n    <text class="condition-label" x="372.41379310344826" y="654.5454545454545">button_short_push</text>\n    </g>', '<g class="transition">\n    <line class="transition-edge" x1="418.39080459770116" y1="735.3535353535352" x2="303.44827586206895" y2="533.3333333333333"></line>\n    <text class="condition-label" x="349.42528735632186" y="614.1414141414141">button_released</text>\n    </g>', '<g class="transition">\n    <line class="transition-edge" x1="418.39080459770116" y1="735.3535353535352" x2="648.2758620689656" y2="331.31313131313124"></line>\n    <text class="condition-label" x="556.3218390804598" y="492.92929292929284">button_long_push</text>\n    </g>', '<g class="transition">\n    <line class="transition-edge" x1="648.2758620689656" y1="331.31313131313124" x2="303.44827586206895" y2="533.3333333333333"></line>\n    <text class="condition-label" x="441.37931034482756" y="452.5252525252524">button_released</text>\n    </g>', '<g class="transition">\n    <line class="transition-edge" x1="648.2758620689656" y1="331.31313131313124" x2="763.2183908045978" y2="129.29292929292924"></line>\n    <text class="condition-label" x="717.2413793103449" y="210.10101010101005">button_x_long</text>\n    </g>', '<g class="transition">\n    <line class="transition-edge" x1="763.2183908045978" y1="129.29292929292924" x2="73.5632183908046" y2="129.29292929292924"></line>\n    <text class="condition-label" x="349.42528735632186" y="129.29292929292924">button_released</text>\n    </g>', '<g class="transition">\n    <line class="transition-edge" x1="73.5632183908046" y1="129.29292929292924" x2="303.44827586206895" y2="533.3333333333333"></line>\n    <text class="condition-label" x="211.4942528735632" y="371.71717171717165">button_short_push</text>\n    </g>']
      </svg>
    </div>
  </body>
</html>

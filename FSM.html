<!DOCTYPE html>
<html>
  <head>
    <title>Serial Port Example</title>
    <style>

      svg {
        border: 1px solid black;
        width: 800px;
        height: 800px;
      }
      .transition:hover{
        stroke:green;
      }
      .state-circle {
        fill: lightblue;
        stroke: black;
        stroke-width: 2;
      }
      .state-label {
        font-family: Arial, sans-serif;
        font-size: 14px;
        text-anchor: middle;
      }
      .condition-label {
        font-family: Arial, sans-serif;
        font-size: 14px;
        text-anchor: middle;
      }
      .transition-edge {
        fill: none;
        stroke: black;
        stroke-width: 2px;
        marker-end: url(#arrowhead);
      }
      .is-inital{
        stroke:red;
      }
    </style>
  </head>
  <body>
    <button id="connectButton">Connect to Serial Port</button>
    <script src="serial.js"></script>

    <div>
      <svg>
        <defs>
          <marker
            id="arrowhead"
            markerWidth="10"
            markerHeight="7"
            refX="10"
            refY="3.5"
            orient="auto"
          >
            <polygon points="0 0, 10 3.5, 0 7" />
          </marker>
        </defs>

        <!-- States and State Labels-->
        
        <g class="state">
    <circle class="state-circle " cx="69.56521739130433" cy="123.07692307692308" r="40" id="Long"></circle>
    <text class="state-label" x="69.56521739130433" y="123.07692307692308">Long</text>
    </g>
        
        <g class="state">
    <circle class="state-circle " cx="765.2173913043479" cy="123.07692307692308" r="40" id="IDLE"></circle>
    <text class="state-label" x="765.2173913043479" y="123.07692307692308">IDLE</text>
    </g>
        
        <g class="state">
    <circle class="state-circle " cx="591.304347826087" cy="430.7692307692307" r="40" id="Short"></circle>
    <text class="state-label" x="591.304347826087" y="430.7692307692307">Short</text>
    </g>
        
        <g class="state">
    <circle class="state-circle " cx="504.3478260869565" cy="584.6153846153845" r="40" id="LONG"></circle>
    <text class="state-label" x="504.3478260869565" y="584.6153846153845">LONG</text>
    </g>
        
        <g class="state">
    <circle class="state-circle " cx="156.52173913043478" cy="276.9230769230769" r="40" id="Idle"></circle>
    <text class="state-label" x="156.52173913043478" y="276.9230769230769">Idle</text>
    </g>
        
        <g class="state">
    <circle class="state-circle " cx="417.39130434782606" cy="738.4615384615385" r="40" id="SHORT"></circle>
    <text class="state-label" x="417.39130434782606" y="738.4615384615385">SHORT</text>
    </g>
        

        <!-- Transitions (arrows) -->
        ['<g class="transition">\n    <line class="transition-edge" x1="156.52173913043478" y1="276.9230769230769" x2="417.39130434782606" y2="738.4615384615385"></line>\n    <text class="condition-label" x="313.04347826086956" y="553.8461538461538">button_short_push</text>\n    </g>', '<g class="transition">\n    <line class="transition-edge" x1="591.304347826087" y1="430.7692307692307" x2="765.2173913043479" y2="123.07692307692308"></line>\n    <text class="condition-label" x="695.6521739130435" y="246.15384615384613">button_released</text>\n    </g>', '<g class="transition">\n    <line class="transition-edge" x1="591.304347826087" y1="430.7692307692307" x2="504.3478260869565" y2="584.6153846153845"></line>\n    <text class="condition-label" x="539.1304347826087" y="523.076923076923">button_long_push</text>\n    </g>', '<g class="transition">\n    <line class="transition-edge" x1="69.56521739130433" y1="123.07692307692308" x2="765.2173913043479" y2="123.07692307692308"></line>\n    <text class="condition-label" x="486.95652173913044" y="123.07692307692307">button_released</text>\n    </g>']
      </svg>
    </div>
  </body>
</html>
